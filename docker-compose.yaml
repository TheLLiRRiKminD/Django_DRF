version: '3'

services:
  db:
    image: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_DB=django_drf
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2648
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build: .
    command: python manage.py runserver 0.0.0.0:0000
    ports:
      - '8001:8000'

volumes:
  pg_data: